<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Visitas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: transparent;
        }

        #live-viewers-container {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #d9534f;
            background: rgba(255, 230, 230, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            width: fit-content;
        }

        .eye-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="live-viewers-container">
        <span class="eye-icon">üëÅÔ∏è</span>
        <span id="live-viewers-count">10</span> 
        <span>Personas viendo este producto ahora!</span>
    </div>

    <script>
        function getRandomViewers() {
            return Math.floor(Math.random() * (20 - 5 + 1)) + 5; // N√∫mero aleatorio entre 5 y 20
        }

        function updateViewersCount() {
            document.getElementById("live-viewers-count").textContent = getRandomViewers();
        }

        setInterval(updateViewersCount, 5000); // Actualiza cada 5 segundos
    </script>

</body>
</html>
